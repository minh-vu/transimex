---
layout: materialize/default
---

<!-- ============= PARALLAX ============== -->
<div class="parallax-container" style="height:380px;">
    {% if site.cdn_url %}
        <!-- can use parallax-1 2 3 4...9 -->
        <div class="parallax"><img src="{{ site.cdn_url }}/img/parallax-2.jpg" ALT="{{ site.keyword }}" ></div>
    {% else %}
        <div class="parallax"><img src="{{ site.baseurl }}/assets/img/small/parallax.jpg" ALT="{{ site.keyword }}" ></div>
    {% endif %}

    <!-- text inside parallax -->
    <div class="container white-text center">
        <div style="margin-top: 120px;"></div>
        
        <h1 class="title-large lightSpeedIn">{{ page.title }}</h1>
        <hr class="small">
        <h2>{{ page.description }}</h2>
        
    </div>
</div>

<section id="page-content" class="container">
    {{ content }}
</section>
